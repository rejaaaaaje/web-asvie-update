<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Sekolah Asy-Syafiiyah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=El+Messiri:wght@500;700&family=Poppins:wght@400;600&display=swap');

        
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('foto.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: 0;
        }

        .login-card {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 420px;
            width: 100%;
            animation: fadeIn 0.8s ease-in-out;
        }

        .login-header {
            background: linear-gradient(135deg, #006837, #8B8000);
            color: #fff;
            text-align: center;
            padding: 2.2rem 1rem;
            border-bottom: 6px solid #c9b037;
            position: relative;
        }

        .login-header .bi {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            color: #ffeb99;
        }

        .login-header h2 {
            font-family: 'El Messiri', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .login-header p {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .card-body {
            padding: 2rem;
            background: #fffefa;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(135, 169, 89, 0.25);
            border-color: #006837;
        }

        .btn-login {
            background: linear-gradient(90deg, #006837 0%, #8B8000 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            border-radius: 50px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: linear-gradient(90deg, #8B8000 0%, #006837 100%);
            transform: translateY(-2px);
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #6b5b2e;
        }

        .login-footer a {
            color: #006837;
            font-weight: 600;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .input-group-text {
            background-color: #f7f3e9;
            border: 1px solid #ccc;
        }

        .form-check-label {
            color: #5a4e1a;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .arabic-pattern {
            position: absolute;
            inset: 0;
            opacity: 0.07;
            background-image: url('https://www.transparenttextures.com/patterns/arabesque.png');
            background-size: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="login-card">
                    <div class="login-header position-relative">
                        <div class="arabic-pattern"></div>
                        <img src="logo.png" alt="Logo Sekolah" width="70" style="margin-bottom:0.5rem;">
                        <h2 class="mb-1">Selamat Datang</h2>
                        <p class="mb-0">Masuk ke sistem sekolah Asy-Syafiâ€˜iyah</p>
                    </div>
                    <div class="card-body p-4">
                        <form action="proses_login.php" method="POST" autocomplete="off" id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email anda" required autofocus>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Kata sandi" required minlength="8">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword" tabindex="-1">
                                        <i class="bi bi-eye-slash" id="toggleIcon"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3 form-check d-flex align-items-center">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember">
                                <label class="form-check-label ms-2" for="rememberMe">Ingat saya</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-login btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Masuk
                                </button>
                            </div>
                        </form>
                        <div class="login-footer mt-4">
                            <span>Belum punya akun? <a href="register.php">Daftar Sekarang</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = document.getElementById('toggleIcon');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            } else {
                passwordInput.type = "password";
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            }
        });
    </script>
</body>
</html>
